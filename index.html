<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    
    <title>Sistema de registro de clientes</title>
  </head>
  <body>
      <div class="container">
          <h1>Sistema de registro de clientes</h1>
          <form  id="formulario" class="row g-3">
            <div class="col-md-4">
              <label for="nombre-id" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre-id" value="" required>
            </div>

            <div class="col-md-4">
              <label for="apellido-id" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellido-id" value="" required>
            </div>

            <div class="col-md-4">
              <label for="email-id" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="email" class="form-control" id="email-id"  aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>

            <div class="col-md-2">
              <label for="edad-id" class="form-label">Edad</label>
              <input type="number" class="form-control" id="edad-id" required>
            </div>

            <div class="col-md-2">
              <label for="dni-id" class="form-label">Dni</label>
              <input type="number" class="form-control" id="dni-id" required>
            </div>          
           
            

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Acepto los terminos y condiciones
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit" id="submit">Registrar</button>
            </div>
          </form>
          
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"      
    ></script>
    <script src="app.js"></script>
  </body>
</html>
